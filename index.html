            <input type='number' name='initial-price' id='initial-price'>

            <input type='number' name='stocks-quantity' id='stocks-quantity'>
            <label class='input-label' for='current-price'>Current Price</label>
            <input type='number' name='current-price' id='current-price'>
            <button class='check-btn' id='check-btn'>Tell Me!!</button>
